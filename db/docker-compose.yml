services:
  db:
    image: postgres:16 # Debian-based, more reliable
    container_name: saxs-db
    environment:
      POSTGRES_DB: saxs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - saxs_pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d saxs"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  saxs_pgdata:
